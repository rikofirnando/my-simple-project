<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile</title>
    <!-- Menggunakan External CSS -->
    <link rel="stylesheet" href="assets/css/profile-style.css">
</head>
<body>
    <nav>
        <div class="menu-mobile">
            <a href="#">Menu</a>
        </div>
        <ul>
            <li><a href="#">HOME</a></li>
            <li><a href="#">PRODUCT</a></li>
            <li><a href="#">GALLERY</a></li>
            <li><a href="#">NEWS</a></li>
            <li><a href="#">MY IVENTORY</a></li>
        </ul>
    </nav>

    <section id="box-profile">
        <div class="img-profile">
            <div class="photo" style="background-image: url(assets/img/foto_formal.jpeg);"></div>
        </div>
        <div class="description">
            <h1>Riko Firnando</h1>
            <p>DevOps Engineer</p>
            <a href="#" class="button bg-green">Contact</a>
            <a href="#" class="button border-blue">Resume</a>
        </div>
        <div class="information">
            <div class="data">
                <p class="field">Availability</p>
                <p class="text-gray">Full Time</p>
            </div>
            <div class="data">
                <p class="field">Age</p>
                <p class="text-gray">22</p>
            </div>
            <div class="data">
                <p class="field">Location</p>
                <p class="text-gray">Tangerang, Indonesia</p>
            </div>
            <div class="data">
                <p class="field">Years of Experience</p>
                <p class="text-gray">5</p>
            </div>
            <div class="data">
                <p class="field">Email</p>
                <p class="text-gray">rikofirnando37@gmail.com</p>
            </div>
        </div>
    </section>

    <section id="input-form">
        <form action="#" method="post">
            <div class="form">
                <label for="">Name: </label>
                <input type="text" name="name" placeholder="Masukan nama Anda">
            </div class="form">
            <div>
                <label for="">Role</label>
                <input type="text" name="role" placeholder="Masukan role Anda">
            </div>
            <div class="form">
                <label for="">Age</label>
                <input type="number" name="age" placeholder="Masukan umur Anda saat ini">
            </div>
            <div class="form">
                <label for="">Location</label>
                <input type="text" name="location" placeholder="Masukan lokasi Anda saat ini">
            </div>
            <div class="form">
                <label for="">Years of Experience</label>
                <input type="number" name="years of experience" placeholder="Masukan Years of Experience Anda">
            </div>
            <div class="form">
                <label for="">Email</label>
                <input type="email" name="email" placeholder="Masukan Email Anda">
            </div>
            <div class="form">
                <input type="submit" name="submit" value="SUBMIT" class="bg-blue">
            </div>
        </form>
    </section>
</body>
</html>
